<!DOCTYPE html>
<html>
<head>
	<title>Tryst'18 QuizUp</title>
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<!-- <script src="/js/jquery-3.2.1.slim.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>

<button id="toggle_admin" class="btn">Admin</button>
<button id="toggle_question" class="btn">Questions</button>
<button id="toggle_login" class="btn"></button><br>

<div class="intro">
	<img class="img-responsive" src="https://tryst-iitd.com/images/tryst_logo_filled.png">
	TRYST'18
<!-- 	<h1>
  		<a href="" class="typewrite" data-period="2000" data-type='[ "Hi, Welcome To Tryst 18", "Let us get Creative.", "Let us Love Design.", "Let us Love to Develop." ]'>
    	<span class="wrap"></span>
  		</a>
	</h1> -->
</div>

<div class="admin">
	<center>
	Time : <input type="text" name="time_text" id="time_text" value="30"><br>
	<button id="next" class="btn-primary">Next Question</button><br>
	<h1 id="check_text"></h1>
	</center>
</div>

<div class="question">
	<center>
		<h1 id="que"></h1>
		<button id="op1" class="options"></button>
		<button id="op2" class="options"></button>
		<button id="op3" class="options"></button>
		<button id="op4" class="options"></button>
	</center>
</div>

<div class="login">
	<center>
		Username : <input type="text" name="user_text" id="user_text"><br>
		Password : <input type="Password" name="pass_text" id="pass_text"><br>
		<button id="log_btn">Submit</button>
	</center>
</div>

<div class="logout">
	<center>
		<button id="logout_btn">Logout</button>
	</center>
</div>

</body>
</html>
