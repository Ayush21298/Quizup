<div class="title centered">
	<h1 class="text-center">QuizUp</h1>
</div>

<div class="login card">
	<div class="card-block">
		<div class="form-group">
			<label>Username</label>
			<input class="form-control" type="text" name="user_text" id="user_text">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="Password" name="pass_text" id="pass_text">
		</div>
		<button id="log_btn" class="btn btn-primary">Submit</button>
	</div>
</div>


<div class="admin card">
	<div class="card-block">
		<center>
			<div class="form-group">
				<label>Time</label>
				<input class="form-control" type="text" name="time_text" id="time_text" value="30">
			</div>
		<button id="next" class="btn btn-primary">Next Question</button><br>
		<h1 id="check_text"></h1>
		</center>
	</div>
</div>

<div class="question card">
	<div class="card-block">
		<h1 id="que"></h1>
		<button id="op1" class="options"></button>
		<button id="op2" class="options"></button>
		<button id="op3" class="options"></button>
		<button id="op4" class="options"></button>
	</div>
</div>

<div class="logout">
	<center>
		<button id="logout_btn">Logout</button>
	</center>
</div>

</body>
