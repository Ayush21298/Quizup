<!DOCTYPE html>
<html>
<head>
	<title>Tryst'18 QuizUp</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-inverse bg-dark">
	<a class="navbar-brand"><img src="https://tryst-iitd.com/images/tryst_logo_filled.png" class="fixed-height"></a>
  <ul class="navbar-nav pull-right">
    <li class="nav-item">
      <a class="nav-link" id="toggle_admin" href="#">Admin</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="toggle_question" href="#">Questions</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="toggle_login" href="#">Login</a>
    </li>
  </ul>

</nav>

<div class="title centered">
	<h1 class="text-center">QuizUp</h1>
</div>

<div class="login card">
	<div class="card-block">
		<div class="form-group">
			<label>Username</label>
			<input class="form-control" type="text" name="user_text" id="user_text">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="Password" name="pass_text" id="pass_text">
		</div>
		<button id="log_btn" class="btn btn-primary">Submit</button>
	</div>
</div>


<div class="admin card">
	<div class="card-block">
		<center>
			<div class="form-group">
				<label>Time</label>
				<input class="form-control" type="text" name="time_text" id="time_text" value="30">
			</div>
		<button id="next" class="btn btn-primary">Next Question</button><br><br>
		<h4 id="check_text" style="font-size: 24px;"></h4>
		<h4 id="question_text"></h4>
		</center>
	</div>
</div>

<div class="question card">
	<div class="card-block">
		<h4 id="que"></h4>
		<button id="op1" class="options btn"></button>
		<button id="op2" class="options btn"></button>
		<button id="op3" class="options btn"></button>
		<button id="op4" class="options btn"></button>
	</div>
</div>

<div class="countdown card">
	<div class="card-block center">
		<div id="timer"></div>
	</div>
</div>

<div class="leaderboard card">
	<div class="card-block">
		<h4>Scores</h4>
		<table id="leader"></table>	
	</div>
</div>

<div class="logout">
	<center>
		<button id="logout_btn">Logout</button>
	</center>
</div>

</body>
</html>
